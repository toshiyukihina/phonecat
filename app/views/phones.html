<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">phonecat</h3>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      Search: <input type="text" ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>
      <!-- <p>{{"lower cap string" | uppercase}}</p> -->
      <!-- <p>{{ {foo:'bar', baz:23} | json }}</p> -->
      <!-- <p>{{ 1304375948024 | date }}</p> -->
      <!-- <p>{{ 1304375948024 | date:"MM/dd/yyyy h:mma" }}</p> -->
      <!-- <p>{{ now | date:"MM/dd/yyyy h:mma"}}</p> -->
    </div>
    <div class="col-md-10">
      <ul class="phones">
        <p><b>Result: {{query}}</b></p>
        <p><b>Sort by: {{orderProp}}</b></p>
        <lpi ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail phone-listing">
          <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
          <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>
      <!-- {{phones | json}} -->
    </div>
  </div>
</div>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from the Inventit team</p>
</div>
